<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <p class="text">Library</p>
      <ul class="items"></ul>

      <div class="newBook">
        <!-- A modal dialog containing a form -->
        <dialog id="favDialog">
          <form>
            <p>
              <label>
                Book Ctegory:
                <select>
                  <option value="default">Choose…</option>
                  <option>Romance</option>
                  <option>Action</option>
                  <option>Drama</option>
                  <option>Horror</option>
                </select>
              </label>
              <input type="text" id="bookTitle" />
              <label for="bookTitle">Book title:</label>
            </p>
            <div>
              <button class="btnDialog" value="cancel" formmethod="dialog">
                Cancel
              </button>
              <button class="btnDialog" id="confirmBtn" value="default">
                Confirm
              </button>
            </div>
          </form>
        </dialog>
        <p>
          <button id="showDialog" class="btn">NEW BOOK</button>
        </p>
        <output></output>
      </div>
    </div>

    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        LeilanNa
      </p>
      <a href="https://github.com/leilannaeimi" target="_blank">
        <img src="img/github.svg" alt="github" width="35" class="github" />
      </a>
    </footer>
  </body>
</html>
