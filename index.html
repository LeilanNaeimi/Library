<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <p class="text">Library</p>
      <ul class="items"></ul>

      <div class="newBook">
        <dialog id="userDialog">
          <form method="dialog">
            <p>
              <label>
                Book title:
                <input
                  type="text"
                  name="book Title"
                  id="bookTitle"
                  placeholder="Enter Book Title"
                />
              </label>
            </p>
            <p>
              <label>
                Author:
                <input
                  type="text"
                  name="author"
                  id="author"
                  placeholder="Enter author"
                />
              </label>
            </p>
            <p>
              <label>
                Pages:
                <input
                  type="number"
                  name="pages"
                  id="pages"
                  placeholder="Enter Book pages"
                />
              </label>
            </p>
            <button class="btn" onclick="closeDialog()">Cancel</button>
            <button class="btn" id="confirmBtn" type="button">Confirm</button>
          </form>
        </dialog>
        <div class="output">
          <button class="btn addtolib hidden">Add to Library</button>
        </div>

        <p>
          <button class="btn" id="openDialogBox">NEW BOOK</button>
        </p>
      </div>
    </div>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        LeilanNa
      </p>
      <a href="https://github.com/leilannaeimi" target="_blank">
        <img src="img/github.svg" alt="github" width="35" class="github" />
      </a>
    </footer>
  </body>
</html>
